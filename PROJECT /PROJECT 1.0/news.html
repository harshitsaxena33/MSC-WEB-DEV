<!DOCTYPE html>
<html lang="en">
<head>

    <title>News Channel</title>
    <style>
        /* Basic styling, customize as needed */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #0078d4;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

h1 {
    font-size: 36px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    background-color: #0078d4;
    overflow: hidden;
}

nav ul li {
    float: left;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.breaking-news {
    background-color: #ff5555;
    color: #fff;
    padding: 10px;
}

.featured-news {
    background-color: #f5f5f5;
    padding: 20px;
}

.videos {
    background-color: #f5f5f5;
    padding: 20px;
}

.live-stream {
    background-color: #0078d4;
    color: #fff;
    padding: 20px;
}

/* Responsive styling for iframes */
iframe {
    width: 100%;
    height: 400px;
}
</style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>News</h1>
    </header>



    <section class="live-stream">

 <section class="live-stream">

    <!-- Videos Section -->

        <h2>Videos</h2>
